<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Texto editable</title>
</head>
<body>
		 <h3>Este texto no puede editarlo</h3>
		<section id="no editable" contenteditable="false">
	   <ul type="square">
	<li> elemento 1 </li>
	<li> elemento 2 </li>
		   </section>
		   <h3>Este texto si puede editarlo</h3>
		   <section id="editable" contenteditable="true">
		   <ul type="square">
	<li> elemento 1 </li>
	<li> elemento 2 </li>
		   </section>
</body>
</html>
